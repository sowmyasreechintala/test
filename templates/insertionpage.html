<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<form action="{% url 'insertion_submit' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <table align="center">
          {% if messages %}
              {% for message in messages %}
              <tr><th colspan="2" style="text-align: center;font-size: 30px;background-color: green;color: white">{{ message }}</th></tr>
          {% endfor %}
          {% endif %}
          <tr><th colspan="2" style="font-family: 'Agency FB';font-size: 30px;background-color: cornflowerblue;color: white;text-align: center">INSERTION PAGE</th></tr>
      <tr><th>Text Field:</th><th><input type="text" name="t1"></th></tr>
      <tr><th>Title:</th><th><input type="text" name="t2"></th></tr>
      <tr><th>Content:</th><th><input type="text" name="t3"></th></tr>
      <tr><th>Image:</th><th><input type="file" name="t4"></th></tr>
      <tr><th style="text-align: center" colspan="2"><button type="submit">submit</button> </th></tr>
      </table>
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
