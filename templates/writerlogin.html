<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <style>
         .one{
             font-size: 25px;
             font-family: "Agency FB";
         }
     </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">TASK</span>
  </div>
</nav>
    <form action="{% url 'writer_login_check' %}" method="post">
        {% csrf_token %}
    <table align="center" border="0"><tr><th colspan="2" style="background-color: navy;color:white;font-size: 40px;text-align:center;font-family: 'Agency FB'">WRITER LOGIN PAGE</th></tr>
        {% if messages %}
            {% for x in messages %}
                <tr><th colspan="2" style="background-color: darkred;color:white;">{{ x }}</th></tr>
            {% endfor %}
        {% endif %}
        <tr><th class="one">User Name</th><th><input type="text" name="i1" ></th></tr>
        <tr><th class="one">Password</th><th><input type="password" name="i2"></th></tr>
        <tr><th colspan="2"><div class="d-grid gap-2">
  <button class="btn btn-primary" type="submit">Button</button>
</div></th>
    </table>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</html>
